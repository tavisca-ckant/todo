<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List App</title>
    <link rel="stylesheet" type="text/css" href="custom-style.css" />
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      h1 {
        padding: 40px;
      }
      .container {
        height: 100%;
        position: fixed;
        margin-top: 80px
        z-index: 1;
      }
      .left {
        left: 0;
        width: 20%;
        background: #2299ff;
      }
      .right {
        right: 0;
        width: 80%;
        background: #88ff88;
      }
      .sub-menu {
        position: absolute;
        left: 40px;
      }

      .search {
        width: 100%;
        position: relative;
        display: flex;
      }

      .searchTerm {
        width: 100%;
        border: 3px solid #00B4CC;
        border-right: none;
        padding: 5px;
        height: 20px;
        border-radius: 5px 0 0 5px;
        outline: none;
        color: #9DBFAF;
      }

      .searchTerm:focus{
        color: #00B4CC;
      }

      .searchButton {
        width: 80px;
        height: 36px;
        border: 1px solid #00B4CC;
        background: #00B4CC;
        color: #fff;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-size: 20px;
      }

      .wrap{
        width: 30%;
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .todos{
            margin-left:50px
        }
        .todos .UL li {
            color: white;
            margin: 10px 25px 5px 25px;
            width: 800px;
            text-align: left;
        }
        .todos .UL li button.edit {
            left: 500px;
            width: 40px;
            position: fixed;
        }
        .todos .UL li button {
            left: 600px;
            width: 40px;
            position: fixed;
        }

       .delete{
            display:none;
        }

    </style>
  </head>
  <body>
   
  </body>
</html>
